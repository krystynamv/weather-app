<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- left side -->
      <div class="left-side">
        <div class="city-search">
          <form id="search-form">
            <div>
              <input
                class="input-form"
                type="text"
                placeholder="City search..."
                name="city-name"
                id="search-input"
              />
              <img class="search-icon" src="img/search.svg" />
            </div>
          </form>
          <div class="row cities">
            <div class="col">Lisbon</div>
            <div class="col">Paris</div>
            <div class="col">London</div>
          </div>
          <button id="button">Current</button>
        </div>
        <div class="hum-wind">
          <h3>Humidity: <span id="humidity">20</span>%</h3>
          <h3>Wind: <span id="wind">6</span> km/h</h3>
        </div>
      </div>
      <!-- right side -->
      <div class="right-side">
        <h2 id="search-city"></h2>
        <h3 id="current-time">Thursday 20:00</h3>
        <h3 id="description"></h3>
        <div class="degrees">
          <h1 id="temperature"></h1>
          <span id="celcius"> <a href="#">°C</a></span>
          <span id="cefa">|</span>
          <span id="fahrenheit"> <a href="#">°F</a></span>
          <img src="img/hot_sun.svg" class="degrees-img" />
        </div>
      </div>
      <!-- footer -->
      <div class="bottom">
        <div class="container-text-center">
          <div class="row align-items-start">
            <div class="col">21°</div>
            <div class="col">20°</div>
            <div class="col">15°</div>
            <div class="col">5°</div>
            <div class="col">22°</div>
          </div>
          <div class="row align-items-center">
            <div class="col">
              <img src="img/cloud.svg" />
            </div>
            <div class="col">
              <img src="img/cloud_sun_sunny.svg" />
            </div>
            <div class="col">
              <img src="img/storm_heavy rain_thunderstorm_rain_cloud.svg" />
            </div>
            <div class="col">
              <img src="img/cloud_cold_winter.svg" />
            </div>
            <div class="col">
              <img src="img/rain_cloud.svg" />
            </div>
          </div>
          <div class="row align-items-end">
            <div class="col">Sun</div>
            <div class="col">Mon</div>
            <div class="col">Tue</div>
            <div class="col">Wed</div>
            <div class="col">Thu</div>
          </div>
        </div>
      </div>
      <span class="code-by"
        ><a href="https://github.com/krystynamv/weather-app" target="_blank"
          >Open-source code</a
        >
        by Krystyna Moiseieva</span
      >
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
